    <!-- CSS -->
    <link href="%PUBLIC_URL%/assets/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="%PUBLIC_URL%/assets/css/font-awesome.css" rel="stylesheet">
    <!-- pop-up -->
    <link href="%PUBLIC_URL%/assets/css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //pop-up -->
    <link href="%PUBLIC_URL%/assets/css/easy-responsive-tabs.css" rel='stylesheet' type='text/css'/>
    <!-- Slideshow -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/zoomslider.css" />
    <!-- //Slideshow -->
    <link href="%PUBLIC_URL%/assets/css/owl.carousel.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/style.css" />
    <!-- CSS -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/modernizr-2.6.2.min.js"></script>
    <!--/web-fonts-->
    <link href='//fonts.googleapis.com/css?family=Tangerine:400,700' rel='stylesheet' type='text/css'>
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!--//web-fonts-->

    <title>Movie Pro React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="%PUBLIC_URL%/assets/js/jquery-1.11.1.min.js"></script>
    <!-- Dropdown-Menu-JavaScript -->
			<script>
				$(document).ready(function(){
					$(".dropdown").hover(            
						function() {
							$('.dropdown-menu', this).stop( true, true ).slideDown("fast");
							$(this).toggleClass('open');        
						},
						function() {
							$('.dropdown-menu', this).stop( true, true ).slideUp("fast");
							$(this).toggleClass('open');       
						}
					);
				});
			</script>
    <!-- //Dropdown-Menu-JavaScript -->
    <!-- Slideshow -->
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/jquery.zoomslider.min.js"></script>
    <!-- Slideshow -->
    <!-- pop-up-box -->  
		<script src="%PUBLIC_URL%/assets/js/jquery.magnific-popup.js" type="text/javascript"></script>
    <!--//pop-up-box -->
    <script src="%PUBLIC_URL%/assets/js/easy-responsive-tabs.js"></script>
    <script>
      $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
          type: 'default', //Types: default, vertical, accordion           
          width: 'auto', //auto or any width like 600px
          fit: true,   // 100% fit in a container
          closed: 'accordion', // Start closed if in accordion view
          activate: function(event) { // Callback function if tab is switched
            var $tab = $(this);
            var $info = $('#tabInfo');
            var $name = $('span', $info);
            $name.text($tab.text());
            $info.show();
          }
        });
        $('#verticalTab').easyResponsiveTabs({
          type: 'vertical',
          width: 'auto',
          fit: true
        });
      });
    </script>
    <script src="%PUBLIC_URL%/assets/js/owl.carousel.js"></script>
    <script src="%PUBLIC_URL%/assets/js/bootstrap.js"></script>
    <script src="%PUBLIC_URL%/assets/js/main.js"></script>
  </body>
</html>
